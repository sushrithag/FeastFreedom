<ng-container *ngIf="products.length !=0">
    <div class="container">
  <div class="card-table">
    <div class="cart-product">
        <h3>Selected item</h3>
        <table class="table table-responsive">            
            <thead>
                <tr>
                <th>Item</th>               
                <th>Category</th>
                <th>Price </th>             
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products; let i=index">                 
                    <td style="width:12%;">{{item.itemName}}</td>                          
                     <td style="width:12%;">{{item.vegNonVeg}}</td> 
                    <td style="width:12%;">${{item.price}}</td>
                </tr>               
                    <tr>
                    <td><button class="btn btn-success" (click)=emptycart()>Checkout</button></td> 
                    <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>                    
                   <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div> 
</div> 
</ng-container>
<ng-container *ngIf="products.length ==0">
    <div class="container">
    <div class="card">
    </div>
    <div class="center">
        <h5 class="card-title">Cart</h5>
        <img src="https://yo-image-bucket.s3.amazonaws.com/cart.jpg" alt="">
        <h4>your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
